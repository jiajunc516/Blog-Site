{% block content %}
    <h1>My Blog</h1>
    {% for post in post_list %}
        <h2>
            <a href = "{{ post.get_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
